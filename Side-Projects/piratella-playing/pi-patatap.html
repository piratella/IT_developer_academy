        //when we hit any key we add in a circle at a random point
    function onKeyDown(event){
        if (keyData[event.key]){
    //we need to find the max width and height of the viewport and then generate the points randomly
    //paperjs uses its own method

        var maxPoint = new Point (view.size.width, view.size.height);
        var randomPoint = Point.random();
            
    // and then multiply the two points together  
        var point = maxPoint * randomPoint;
    //the random circle will be 500 pixel radius
        var newCircle = new Path.Circle(point,500)
        newCircle.fillColor = keyData[event.key].color;
        keyData[event.key].sound.play();
    //we push this to a variable called circles
        circles.push(newCircle);
                               }

// every time a new frame is called, every animation frame we're looping through all circles
