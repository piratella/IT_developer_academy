<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript">
        var books = new Set();
        books.add("Reinventing Organizations");
        books.add("DevOps Handbook");
        books.add("Lean Startup");
        
        console.log(books);
        console.log("how many books?", books.size);
        console.log("has Lean Startup?" , books.has("Lean Startup"));

        var data = [1,2,3,3,2,1,4,5,6,2,3,4,6,7,3];
        var set = new Set (data);
        console.log('data length' , data.length);
        console.log("set size" , set.size);

	</script>
	<title>Practicing Object Set()</title>
</head>

<body>
</body>

</html>
